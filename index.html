<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orrery - Near Earth Objects</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLmEc0OBwnXFT5O4KuyzMCrE5wEN7TR1ER7TcsDq2iHpBZzZdIi9GiTwL1KMCUJd" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        #container {
            flex: 1;
            display: block;
        }
        #details {
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            font-family: Arial, sans-serif;
            overflow-y: auto;
        }
        #details h2 {
            margin-top: 0;
        }
        table {
            width: 100%;
            color: black;
        }
        th, td {
            text-align: left;
            padding: 8px;
            font-weight: bold;
            color: black;
        }
        th.active {
            background-color: #e0e0e0;
        }
        th.sort-asc:after {
            content: " ⬆️";
        }
        th.sort-desc:after {
            content: " ⬇️";
        }
        th:hover {
            background-color: #f1f1f1;
        }
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Space background */
        body {
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <!-- Bottom-side Bootstrap table for NEO details -->
    <div id="details" class="d-flex flex-column">
        <h2>NEO Details</h2>
        <div id="neo-info" class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th id="name-header" onclick="sortTable('name')">Name</th>
                        <th id="miss-distance-header" onclick="sortTable('miss_distance')">Miss Distance (km)</th>
                        <th id="velocity-header" onclick="sortTable('velocity')">Velocity (km/h)</th>
                        <th id="hazardous-header" onclick="sortTable('hazardous')">Hazardous</th>
                    </tr>
                </thead>
                <tbody id="neo-table-body">
                    <tr><td colspan="4" class="text-muted">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Import Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Import OrbitControls.js for user interaction -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-mgg9H8BoAQJ5nq5S1EKwC43GLfAfWPd8q33gFg8h6npvYCG8goeCRG9jyU+V4Ef1" crossorigin="anonymous"></script>
    <!-- Link to the JavaScript code -->
    <script src="app.js"></script>
</body>
</html>
